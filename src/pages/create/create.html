<ion-header>
  <ion-navbar>
    <ion-title>Création de partie</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>

    <ion-row>
      <ion-col>
        <p class="title">Organiser une partie</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-input color="primary" type="text" placeholder="Votre jeu"  [(ngModel)]="gameName"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-10>
        <ion-item>
          <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="eventDate"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col col-2>
        <ion-icon name="ios-calendar"></ion-icon>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label fixed>Joueurs</ion-label>
          <ion-input color="primary" type="number" placeholder="6"  [(ngModel)]="numberPlayer"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-input color="primary" type="text" placeholder="Lieu de la partie"  [(ngModel)]="place"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label color="primary" stacked>Description</ion-label>
          <ion-textarea></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-4>
        <button ion-button (click)="createGame()">Créer</button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
