<ion-header>
  <ion-navbar>
    <ion-title>Acceuil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button ion-button class="bigButton-100" text-wrap (click)="onGoToFindGame()">
          <p class="inner-text">Trouver une partie</p>
          <ion-icon name="ios-game-controller-b-outline"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button class="bigButton-100" text-wrap (click)="onGoToCreateGame()">
          <p>CrÃ©er une partie</p>
          <ion-icon name="ios-add-circle-outline"></ion-icon>
        </button>
      </ion-col>
    </ion-row>

      <ion-row>
        <ion-col>
          <p class="title">Vos parties Ã  venir</p>
        </ion-col>
      </ion-row>

      <ion-row  *ngIf="screenSize <= 500">
        <ion-col>
          <ion-list>
            <ion-item *ngFor="let board of boardgames" (click)="boardSelected(board)">
              <ion-avatar item-start>
                <img src="assets/imgs/{{board.username}}.png">
              </ion-avatar>
              <h2>{{board.username}}</h2>
              <p>{{board.game}}</p>
              <p>{{board.address}}</p>
              <ion-note item-end>{{board.time}}</ion-note>
            </ion-item>
          </ion-list>
        </ion-col>
    </ion-row>

    <ion-row  *ngIf="screenSize > 500">
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let board of dummyList1" (click)="boardSelected(board)">
            <ion-avatar item-start>
              <img src="assets/imgs/{{board.username}}.png">
            </ion-avatar>
            <h2>{{board.username}}</h2>
            <p>{{board.game}}</p>
            <p>{{board.address}}</p>
            <ion-note item-end>{{board.time}}</ion-note>
          </ion-item>
        </ion-list>
      </ion-col>

      <ion-col>
        <ion-list>
          <ion-item *ngFor="let board of dummyList2" (click)="boardSelected(board)">
            <ion-avatar item-start>
              <img src="assets/imgs/{{board.username}}.png">
            </ion-avatar>
            <h2>{{board.username}}</h2>
            <p>{{board.game}}</p>
            <p>{{board.address}}</p>
            <ion-note item-end>{{board.time}}</ion-note>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>


  </ion-grid>
</ion-content>
